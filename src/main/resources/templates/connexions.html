<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/styles/styles.css}" rel="stylesheet">
	<meta charset="UTF-8">
	<title>PayMyBuddy Connexions</title>
</head>

<body>
	<header>
		<div id="entete">
			<div id="logo">Pay My Buddy</div>
			<div id="navbar">
				<div><a th:href="@{/}">Home</a></div>
				<div><a th:href="@{/transactions}">Transferts</a></div>
				<div><a th:href="@{/profil}">Profile</a></div>
				<div><a th:href="@{/connexions}">Contacts</a></div>
				<div><a th:href="@{/deconnexion}">Logoff</a></div>
			</div>
		</div>
	</header>

	<div id="boite">
		<h2 class="h2">Connexions de [[${utilisateur.email}]]</h2>

		<form action="#" th:action="@{/connexions}" method="post">

			<erreur th:unless="${message == ''}"> [[${message}]] </erreur>
			<br />
			<br />

			<label>Ajouter une connexion (Email):</label>
			<input type="email" required name="emailContact" />
			<br />
			<br />

			<button type="submit">Enregistrer</button>
			<br />
			<br />

		</form>


		<table>
			<tbody>
				<tr>
					<th>Email contact</th>
				</tr>

				<tr th:if="${connexions.empty}">
					<td colspan="1">Aucune connexion pour cet utilisateur en base de donn√©es</td>
				</tr>
				<tr th:each="connexion: ${connexions}">

					<td><span th:text="${connexion.email}"> Email contact</span></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
